<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #fact {
            margin-top: 20px;
            font-size: 18px;
            color: #34495e;
            opacity: 0;
            transition: opacity 1s;
        }

        img {
            width: 200px;
            margin-top: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Earth Fun Fact Generator</h1>
    <img src="https://example.com/earth-image.jpg" alt="Earth Image">
    <button onclick="generateFact()">Generate Fun Fact</button>
    <div id="fact"></div>

    <script>
        const facts = [
            "Earth is the only planet not named after a god.",
            "70% of the Earth's surface is covered in water.",
            "Earth's atmosphere is composed of 78% nitrogen.",
            "The Earth's rotation is gradually slowing.",
            "Earth is the densest planet in the Solar System.",
            "Earth has a powerful magnetic field.",
            "Earth is the only planet known to support life.",
            "The Earth's core is as hot as the surface of the sun.",
            "Earth's atmosphere protects us from meteoroids.",
            "The Earth orbits the Sun at an average speed of 29.78 km/s."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factElement = document.getElementById('fact');
            factElement.style.opacity = 0; // Reset opacity for animation
            setTimeout(() => {
                factElement.innerText = facts[randomIndex];
                factElement.style.opacity = 1; // Fade-in effect
            }, 100);
        }
    </script>
</body>
</html>
